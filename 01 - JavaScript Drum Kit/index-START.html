<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class="keys">
    <div data-key="65" class="keys__key">
      <kbd>A</kbd>
      <span class="keys__key-sound">clap</span>
    </div>
    <div data-key="83" class="keys__key">
      <kbd>S</kbd>
      <span class="keys__key-sound">hihat</span>
    </div>
    <div data-key="68" class="keys__key">
      <kbd>D</kbd>
      <span class="keys__key-sound">kick</span>
    </div>
    <div data-key="70" class="keys__key">
      <kbd>F</kbd>
      <span class="keys__key-sound">openhat</span>
    </div>
    <div data-key="71" class="keys__key">
      <kbd>G</kbd>
      <span class="keys__key-sound">boom</span>
    </div>
    <div data-key="72" class="keys__key">
      <kbd>H</kbd>
      <span class="keys__key-sound">ride</span>
    </div>
    <div data-key="74" class="keys__key">
      <kbd>J</kbd>
      <span class="keys__key-sound">snare</span>
    </div>
    <div data-key="75" class="keys__key">
      <kbd>K</kbd>
      <span class="keys__key-sound">tom</span>
    </div>
    <div data-key="76" class="keys__key">
      <kbd>L</kbd>
      <span class="keys__key-sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
</body>
</html>
